<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Access Code</title>
  <style>
    body {
      background: linear-gradient(to right, #6a0dad, #32cd32); /* Purple to Green gradient */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .granted {
      color: green;
    }

    .denied {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Access Code</h2>
    <input type="text" id="codeInput" placeholder="Enter code" />
    <br />
    <button onclick="checkCode()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value;
      const message = document.getElementById('message');

      if (code === '39138') {
        message.textContent = 'Access Granted';
        message.className = 'granted';
        setTimeout(() => {
          window.location.href = 'https://sites.google.com/view/paklets/qr';
        }, 1000); // redirect after 1 second
      } else {
        message.textContent = 'Access Denied';
        message.className = 'denied';
      }
    }
  </script>
</body>
</html>
